<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
  <title>Formulário - TrybeTravel</title>
</head>

<body>
  <h1 id="title" class='text-center'>Formulário Trybe Travel</h1>

  <form id="main-form" class="container">
    <fieldset>
      <label for="fullName" class="form-label">Nome Completo:</label>
      <input class="form-control" type="text" id="fullName" name="fullName" placeholder="Digite seu nome completo"
        maxlength="40" minlength="10" required />
      <br>

      <label for="email" class="form-label">Endereço de E-mail:</label>
      <div class="input-group mb-3">
        <input class="form-control" type="email" id="email" name="email" placeholder="Digite seu e-mail" maxlength="50"
          minlength="10" required aria-describedby="basic-addon2" />
        <span class="input-group-text" id="basic-addon2">@example.com</span>
        <br>
      </div>
      <br>
      <div class="form-check">
        <input class="form-check-input" type="radio" id="destination1" className="radios" name="destinations"
          value="Cidade" required />
        <label for="destination1" class="form-check-label">Cidade</label>
        <br>
      </div>

      <div class="form-check">
        <input class="form-check-input" type="radio" id="destination2" className="radios" name="destinations"
          value="Campo" required />
        <label for="destination2" class="form-check-label">Campo</label>
        <br>
      </div>

      <div class="form-check">
        <input class="form-check-input" type="radio" id="destination3" className="radios" name="destinations"
          value="Praia" required />
        <label for="destination3" class="form-check-label">Praia</label>
        <br>
      </div>

      <div class="form-check">
        <input class="form-check-input" type="radio" id="destination4" className="radios" name="destinations"
          value="Montanhas" required />
        <label for="destination4" class="form-check-label">Montanhas</label>
        <br>
      </div>
      <br>
      <label class="form-label" for="question">
        Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso
        TrybeTravel
      </label>
      <br />
      <textarea name="why" id="question" cols="60" rows="10" placeholder="Digite sua resposta vencedora aqui"
        maxlength="500">
      </textarea>
      <br>
      <br>
      <label class="form-label" for="date">Qual a melhor data para realizar sua viagem?</label>
      <input class="form-control" type="date" id="date" />
      <br />

      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" name="promo" id="promo" />
        <label class="form-check-label" for="promo">Gostaria de receber outras incríveis oportunidades oferecidas pela
          Trybe.
        </label>
        <br />
      </div>

      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" name="agreement" id="agreement" required />
        <label class="form-label" for="agreement" id="check">Concordo que imagens de minhas férias poderão ser usadas na
          divulgação de concursos futuros.
        </label>
      </div>
    </fieldset>
    <div class="btns">
      <button class="btn btn-primary my-5" type="submit" id="submit-btn" disabled>Enviar</button>
      <button class="btn btn-danger my-5" type="reset" id="liveAlertBtn">Limpar</button>
    </div>
    <div id="liveAlertPlaceholder"></div>
    

  </form>
</body>

</html>
